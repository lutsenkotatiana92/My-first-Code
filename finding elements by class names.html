<!DOCTYPE html>
<html>
<body>
<h2> Finding HTML Elements by Class Name </h2>
<p> Hello World! </p>
<p class = "intro"> The DOM is very useful.</p>
<p class = "intro"> This example demonstrates the <b>getElementsByClassName</b> method.</p>
<p id = "demo"></p>
<p id = "demo2"></p>
<script>
var x = document.getElementsByClassName("intro");
document.getElementById ("demo").innerHTML = 'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
</script>
<script>
document.getElementById ("demo2").innerHTML = "Number of scripts: " + document.scripts.length;
</script>
</body>
</html>
